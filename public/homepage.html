<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase Loop Records - Links</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #ffffff;
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        #link-list-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .link-button {
            display: block;
            background-color: #2a2a2a;
            color: #e0e0e0;
            text-decoration: none;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            text-align: center;
            border: 1px solid #444;
            transition: background-color 0.2s ease, transform 0.2s ease;
            word-wrap: break-word;
        }
        .link-button:hover {
            background-color: #3a3a3a;
            transform: scale(1.02);
        }
        .loader {
            color: #888;
            font-size: 1.1rem;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phase Loop Records</h1>
        
        <div id="link-list-content">
            <p class="loader">Loading links...</p>
        </div>

        <div class="footer">
            <p>Powered by Phase Loop Curator</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchLinks();
        });

        async function fetchLinks() {
            const contentArea = document.getElementById('link-list-content');
            try {
                // This is the new API endpoint for public links
                const response = await fetch('/api/links/get');
                if (!response.ok) throw new Error('Failed to fetch links.');
                
                const links = await response.json();
                
                if (!links || links.length === 0) {
                    contentArea.innerHTML = '<p class="loader">No links have been added yet.</p>';
                    return;
                }

                contentArea.innerHTML = ''; // Clear the "Loading..." message

                links.forEach(link => {
                    const linkElement = document.createElement('a');
                    linkElement.className = 'link-button';
                    linkElement.href = link.link;
                    linkElement.target = '_blank';
                    linkElement.rel = 'noopener noreferrer';
                    linkElement.textContent = link.title;
                    contentArea.appendChild(linkElement);
                });

            } catch (error) {
                console.error("Error fetching links:", error);
                contentArea.innerHTML = `<p class="loader" style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase Loop Records</title>

    		 crossorigin="anonymous"></script>

	 <style>
        /* Global Reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        /* Subtle Background Grid/Texture */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, #1a1a1a 1px, transparent 1px),
                linear-gradient(to bottom, #1a1a1a 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.1;
            z-index: -1;
        }

        .container {
            max-width: 90%;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo img {
            width: 180px;
            height: auto;
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            animation: pulse 2s infinite alternate ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 10px rgba(255, 255, 255, 0.2); }
            100% { transform: scale(1.03); box-shadow: 0 0 20px rgba(255, 255, 255, 0.4); }
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        h2 {
            font-size: 1.2em;
            color: #bbb;
            margin-top: 0;
            margin-bottom: 40px;
        }

        /* --- AdSense Unit Container --- */
        .ad-container {
            width: 100%;
            max-width: 600px;
            min-height: 100px; /* Placeholder height so it doesn't collapse */
            margin: 0 auto 30px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a; /* Dark background for the ad block */
            border: 1px dashed #333;
        }
        
        .ad-placeholder-text {
            color: #666;
            font-style: italic;
        }
        /* --- End of AdSense styles --- */

        .links-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .link-item {
            display: block;
            width: 220px;
            padding: 15px 25px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border: 2px solid #555;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            letter-spacing: 0.8px;
            text-transform: uppercase;
        }

        .link-item:hover {
            background-color: #555;
            border-color: #eee;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
        }

        .footer {
            margin-top: 60px;
            font-size: 0.8em;
            color: #666;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1em;
            }
            .links-grid {
                flex-direction: column;
                align-items: center;
            }
            .link-item {
                width: 80%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/phaseloop-logo.png" alt="Phase Loop Records Logo">
        </div>
        <h1>PHASE LOOP RECORDS</h1>
        <h2>Your portal to cutting-edge electronic sounds.</h2>

        <div class="ad-container">
            <span class="ad-placeholder-text">(Ad placeholder)</span>
        </div>


        <div id="links-grid" class="links-grid">
            <p style="color: #888;">Loading links...</p>
        </div>

        <div class="footer">
            Powered by Phase Loop Curator
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', fetchAndDisplayLinks);

        async function fetchAndDisplayLinks() {
            const linksGrid = document.getElementById('links-grid');
            linksGrid.innerHTML = '<p style="color: #888;">Loading links...</p>'; // Show loading state

            try {
                const response = await fetch('/api/links/get');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const links = await response.json();

                linksGrid.innerHTML = ''; // Clear loading state

                if (links.length === 0) {
                    linksGrid.innerHTML = '<p style="color: #888;">No links have been added yet.</p>';
                } else {
                    links.forEach(link => {
                        const linkElement = document.createElement('a');
                        linkElement.href = link.link;
                        linkElement.target = '_blank';
                        linkElement.rel = 'noopener noreferrer';
                        linkElement.className = 'link-item';
                        linkElement.textContent = link.title;
                        linksGrid.appendChild(linkElement);
                    });
                }
            } catch (error) {
                console.error('Error fetching links:', error);
                linksGrid.innerHTML = '<p style="color: red;">Failed to load links. Please try again later.</p>';
            }
        }
    </script>
</body>
</html>
